openapi: "3.0.0"
info:
  version: 1.0.0
  title: memote
servers:
  - url: https://memote.an.r.appspot.com/
paths:
  /records:
    post:
      summary: post records
      operationId: postRecords
      tags:
        - records
      requestBody:
        description: the content of the record
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecordViewModel"
      responses:
        '200':
          description: Successfully posted record
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessViewModel"
        '400':
          description: RequestBody is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorViewModel"
        '401':
          description: Token missed or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorViewModel"
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorViewModel"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    RecordViewModel:
      required:
        - id
        - locations
        - createdAt
      properties:
        id:
          type: string
        locations:
          type: array
          items:
            $ref: "#/components/schemas/LocationViewModel"
        createdAt:
          type: string
          format: date-time
    LocationViewModel:
      required:
        - lat
        - long
        - time
      properties:
        lat:
          type: number
          format: double
        long:
          type: number
          format: double
        time:
          type: string
          format: date-time
    SuccessViewModel:
      properties:
        success:
          type: string
    ErrorViewModel:
      properties:
        error:
          type: string
security:
    - bearerAuth: []
