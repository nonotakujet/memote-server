openapi: 3.0.0
info:
  title: memote
  version: 1.0.0
servers:
- url: https://memote.an.r.appspot.com/
security:
- bearerAuth: []
paths:
  /recommended_records:
    get:
      operationId: getRecommendedRecords
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixedRecordViewModel'
          description: Successfully get recommended record
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorViewModel'
          description: RequestBody is invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorViewModel'
          description: Token missed or invalid
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorViewModel'
          description: Internal error
      summary: get recommended records
      tags:
      - recommended_records
  /records:
    post:
      operationId: postRecords
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecordViewModel'
        description: the content of the record
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessViewModel'
          description: Successfully posted record
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorViewModel'
          description: RequestBody is invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorViewModel'
          description: Token missed or invalid
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorViewModel'
          description: Internal error
      summary: post records
      tags:
      - records
components:
  schemas:
    FixedRecordViewModel:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        mainTitle: mainTitle
        mainPicture: mainPicture
        locations:
        - latitude: 0.8008281904610115
          name: name
          startTime: 2000-01-23T04:56:07.000+00:00
          endTime: 2000-01-23T04:56:07.000+00:00
          pictures:
          - pictures
          - pictures
          longitude: 6.027456183070403
        - latitude: 0.8008281904610115
          name: name
          startTime: 2000-01-23T04:56:07.000+00:00
          endTime: 2000-01-23T04:56:07.000+00:00
          pictures:
          - pictures
          - pictures
          longitude: 6.027456183070403
        id: id
      properties:
        id:
          type: string
        mainTitle:
          type: string
        mainPicture:
          type: string
        locations:
          items:
            $ref: '#/components/schemas/StayedLocationViewModel'
          type: array
        createdAt:
          format: date-time
          type: string
      required:
      - createdAt
      - id
      - locations
      - mainPicture
      - mainTitle
    RecordViewModel:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        locations:
        - time: 2000-01-23T04:56:07.000+00:00
          lat: 0.8008281904610115
          long: 6.027456183070403
        - time: 2000-01-23T04:56:07.000+00:00
          lat: 0.8008281904610115
          long: 6.027456183070403
        id: id
      properties:
        id:
          type: string
        locations:
          items:
            $ref: '#/components/schemas/LocationViewModel'
          type: array
        createdAt:
          format: date-time
          type: string
      required:
      - createdAt
      - id
      - locations
    StayedLocationViewModel:
      example:
        latitude: 0.8008281904610115
        name: name
        startTime: 2000-01-23T04:56:07.000+00:00
        endTime: 2000-01-23T04:56:07.000+00:00
        pictures:
        - pictures
        - pictures
        longitude: 6.027456183070403
      properties:
        name:
          type: string
        latitude:
          format: double
          type: number
        longitude:
          format: double
          type: number
        pictures:
          items:
            type: string
          type: array
        startTime:
          format: date-time
          type: string
        endTime:
          format: date-time
          type: string
      required:
      - endTime
      - latitude
      - longitude
      - name
      - pictures
      - startTime
    LocationViewModel:
      example:
        time: 2000-01-23T04:56:07.000+00:00
        lat: 0.8008281904610115
        long: 6.027456183070403
      properties:
        lat:
          format: double
          type: number
        long:
          format: double
          type: number
        time:
          format: date-time
          type: string
      required:
      - lat
      - long
      - time
    SuccessViewModel:
      example:
        success: success
      properties:
        success:
          type: string
    ErrorViewModel:
      properties:
        error:
          type: string
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
